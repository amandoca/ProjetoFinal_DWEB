    <br><br><br>
    <div class="container superior">
        <h1 class="destaque_titulo">Entre em contato conosco!</h1>
        <div id="email" class="contato">
            <br><br><br><br><br>
            <form method="get">
                <input type="text" id="nome" name="nome" maxlength="38" required placeholder="Nome completo" />
                <input type="email" id="email_compra" name="email" maxlength="40" required placeholder="E-mail" />
                <input type="tel" id="telefone" name="telefone" maxlength="13" required placeholder="Telefone ex: (00)00000-0000" />
                <input type="text" id="texto" name="texto" maxlength="300" required placeholder="Escreva aqui o motivo do seu contato" />
                <input type="submit" class="botao" value="Enviar" />
            </form>
        </div>
